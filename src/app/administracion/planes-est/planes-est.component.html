<mat-toolbar>
    <div layout="row" layout-align="start center" flex>
      <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
          <mat-icon>arrow_back</mat-icon>
      </button>
      <span>Planes de Estudio</span>
      <span flex></span>
      <button mat-icon-button><mat-icon>settings</mat-icon></button>
      <button mat-icon-button (click)="cambiaAspecto()"><mat-icon>aspect_ratio</mat-icon></button>
    </div>
  </mat-toolbar>
  <mat-card>
    <mat-card-content>
       <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
        <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
              <span class="md-title">Planes de Estudio</span>
        </span>
        <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
              <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="md-title"></span>
        <span *ngIf="selectedRows.length && selectable" class="md-body-1">{{selectedRows.length}} Registro(s) seleccionados</span>
        </span>
        <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
          flex>
        </td-search-box>
      </div>
      <mat-divider></mat-divider>
      <table>
        <tr>
          <th></th>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
