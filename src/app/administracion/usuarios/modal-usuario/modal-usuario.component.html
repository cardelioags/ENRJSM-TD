<form>
  <h1 mat-dialog-title>Crear Cuenta</h1>
  <div mat-dialog-content>
    <p>Define el usuario y contraseña:</p>
    <mat-form-field>
      <input matInput tabindex="1" placeholder="Usuario" [(ngModel)]="data.usuario" name="animal" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput tabindex="1" placeholder="Contraseña" [(ngModel)]="data.contrasena" name="animal" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="modelName" placeholder="Elije un Rol">
          <mat-option [value]="" *ngFor="let rol of roles"></mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.animal" tabindex="2">Ok</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">No Thanks</button>
  </div>
</form>
