<form>
  <h1 mat-dialog-title>Crear Cuenta</h1>
  <div mat-dialog-content>
    <p>Define el usuario y contraseña:</p>
    <mat-form-field>
      <input matInput tabindex="1" placeholder="Usuario" [(ngModel)]="data.usuario" name="usuario" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput tabindex="1" placeholder="Contraseña" [(ngModel)]="data.contrasena" name="contrasena" required>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="data.rol" placeholder="Elije un Rol" name="data.rol">
          <mat-option *ngFor="let rol of roles" [value]="rol._id">{{rol.titulo}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions layout="row" layout-align="end">
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>      
    <button mat-button color="accent" [mat-dialog-close]="data" tabindex="2"><mat-icon class="md-18">save</mat-icon>Guardar</button>
  </div>
</form>
