<td-layout>
  <td-navigation-drawer  flex sidenavTitle="ENRJSM" name="Firstname Lastname" email="firstname.lastname@company.com">
    <mat-nav-list>
      <a *ngFor="let item of routes" tdLayoutToggle mat-list-item [routerLink]="[item.route]"><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
    </mat-nav-list>
    <div td-navigation-drawer-menu>
      <mat-nav-list>
        <a *ngFor="let item of usermenu" mat-list-item><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>
      </mat-nav-list>
    </div>
  </td-navigation-drawer>
  <td-layout-nav>
    <div td-toolbar-content layout="row" layout-align="start center" flex>
      <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon>menu</mat-icon>
      </button>
      <a [routerLink]="['/']"><img src="../assets/enrjsmBanner70.png" alt="logo"></a>
      <span [routerLink]="['/']" class="cursor-pointer"> ENRJSM</span>
      <span flex></span>
      <a *ngFor="let item of routes" mat-icon-button [matTooltip]="item.title" [routerLink]="[item.route]"><mat-icon>{{item.icon}}</mat-icon></a>
    </div>
    <router-outlet></router-outlet>
    <td-layout-footer>
      <div layout="row" layout-align="start center">
        <span class="md-caption">Sistema de Tutotorias y Evaluación - Escuela Normal Rural "Justo Sierra Méndez"</span>
      </div>
    </td-layout-footer>
  </td-layout-nav>
</td-layout>
