<td-layout-manage-list #manageList [opened]="media.registerQuery('gt-sm') | async" [mode]="(media.registerQuery('gt-sm') | async) ? 'side' :  'over'"
[sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">
<mat-toolbar td-sidenav-content>
  <span>Evaluaci√≥n</span>
</mat-toolbar>
<mat-nav-list td-sidenav-content [tdLayoutManageListClose]="!media.query('gt-sm')">
  <ng-template let-item let-last="last" ngFor [ngForOf]="navmenu">
    <a *ngIf="true" mat-list-item [routerLink]="['/evaluacion/instrumentos']">
      <mat-icon matListIcon>assignment</mat-icon>Instrumentos
    </a>
    <a *ngIf="true" mat-list-item [routerLink]="['/evaluacion/nuevoInstrumento']">
      <mat-icon matListIcon>add</mat-icon>Nuevo Instrumento
    </a>
    <a *ngIf="true" mat-list-item [routerLink]="['/evaluacion/editarInstrumento']">
      <mat-icon matListIcon>edit</mat-icon>Editar Instrumento
    </a>
    <a *ngIf="true" mat-list-item [routerLink]="['/evaluacion/aplicaciones']">
      <mat-icon matListIcon>playlist_add_check</mat-icon>Aplicaciones
    </a>
   </ng-template>
</mat-nav-list>
<router-outlet></router-outlet>
<td-layout-footer-inner>
  Optional inner footer
</td-layout-footer-inner>
</td-layout-manage-list>
