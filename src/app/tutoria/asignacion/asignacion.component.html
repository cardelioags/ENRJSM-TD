<mat-toolbar style="position:fixed">
  <div layout="row" layout-align="start center" flex>
    <button mat-icon-button tdLayoutManageListOpen [hideWhenOpened]="true">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span>Asignaci√≥n de Tutores</span>
    <!--<span flex></span>-->
    <button mat-icon-button>
      <mat-icon>settings</mat-icon>
      <a mat-raised-button (click)="openDialog()" color="primary" *ngIf="selectedRows.length > 0">Asignar a {{selectedRows.length}} alumnos seleccionados</a>
    </button>
  </div>
</mat-toolbar>
<mat-card style="margin-top: 70px;">
  <mat-card-content>
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        <span class="md-title">Title here</span>
      </span>
      <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="md-title"></span>
        <span *ngIf="selectedRows.length && selectable" class="md-body-1">{{selectedRows.length}} item(s) selected</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)"
        flex>
      </td-search-box>
    </div>
    <mat-divider></mat-divider>
    <td-data-table #dataTable [data]="filteredData" [columns]="columns" [selectable]="selectable" [clickable]="clickable" [multiple]="multiple"
      [sortable]="true" [sortBy]="sortBy" [(ngModel)]="selectedRows" [sortOrder]="sortOrder" (sortChange)="sort($event)">
      <ng-template tdDataTableTemplate="tutor._id" let-value="value">
        <img [src]="value+'.jpg'" onerror="this.src = 'http://localhost:3000/def.png'">
      </ng-template>    
      <ng-template tdDataTableTemplate="id" let-value="value">
        <img [src]="value+'.jpg'" onerror="this.src = 'http://localhost:3000/def.png'">
      </ng-template>
    </td-data-table>
    <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
      <h3>No results to display.</h3>
    </div>
    <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
      <span hide-xs>Rows per page:</span>
      <mat-select [style.width.px]="50" [(ngModel)]="pageSize">
        <mat-option *ngFor="let size of [50,100,200,500]" [value]="size">
          {{size}}
        </mat-option>
      </mat-select>
      {{pagingBar.range}}
      <span hide-xs>of {{pagingBar.total}}</span>
    </td-paging-bar>
  </mat-card-content>
</mat-card>
